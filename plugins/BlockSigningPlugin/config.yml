# Anti-Dupe Configuration
# Controls the behavior of the anti-duplication system.

# Configuration version. Do not modify this manually, as it is used to detect outdated configs.
# If the version does not match the plugin's expected version, the config will be replaced.
config-version: 2.9

# Language file in plugins/BlockSigningPlugin/lang/<code>.yml
language: en_US

# Interval (in seconds) for scanning individual player inventories for duplicate items.
# Higher values reduce server load but may delay duplicate detection.
# Recommended: 5-10 seconds for most servers.
scan-interval-seconds: 5

# Interval (in seconds) for scanning across all players' inventories for duplicate hashes.
# This detects items duplicated across different players.
# Higher values reduce server load but may delay cross-inventory detection.
# Recommended: 30-60 seconds for most servers.
cross-inventory-scan-interval-seconds: 30

# Interval (in seconds) for checking player inventories for items without hashes.
# This ensures items added by external plugins (e.g., EconomyShopGUI) are assigned hashes.
# Lower values increase responsiveness but may increase server load.
# Recommended: 1-2 seconds for most servers.
unhashed-check-interval-seconds: 1

# Whether to automatically ban players caught duplicating items.
# If true, players are banned and logged in bans.yml when duplicates are detected.
# If false, items are removed, but no bans are issued.
# Set to false for testing or lenient servers.
auto-ban-enabled: false

# If true, removed duplicates are saved to recovery.yml
backup-removed-items: true
max-recovery-entries-per-player: 5

# Enables debug logging for detailed information (e.g., hash assignments, item stacking).
# If true, verbose messages are logged to the console.
# If false, only critical logs (warnings, errors, dupe detections) are recorded.
# Set to false for production to reduce log spam.
debug: false

# If true, anti-dupe checks are restricted to only the items listed in the 'onlyscan' section.
# If false, all items are checked except those in 'blacklisted-items' and 'excluded-from-dupe-scans'.
# When enabled, the 'excluded-from-dupe-scans' list is ignored.
onlyscan-enabled: false

# List of materials that are exempt from hash assignment and duplicate checks.
# Use to prevent processing of specific items (e.g., unobtainable or server-specific items).
# Must use valid Bukkit Material names (e.g., BEDROCK, DIAMOND_SWORD).
# Add items that should not be tracked to avoid performance overhead.
blacklisted-items:
- ARROW
- SPECTRAL_ARROW
- TIPPED_ARROW
- SNOWBALL
- EGG
- ENDER_PEARL
- SPLASH_POTION
- LINGERING_POTION
#  - POTION: 50

# List of player UUIDs exempt from anti-dupe checks.
# Players in this list can have duplicate items without triggering detection or bans.
# Use /antidupe whitelist <add|remove> <player> to manage this list.
whitelist:
- 123e4567-e89b-12d3-a456-426614174000

# List of materials excluded from anti-dupe scans.
# These items are still assigned hashes but are not checked for duplicates unless 'onlyscan-enabled' is true.
# Useful for items that admins allow to be duplicated (e.g., event items).
# Must use valid Bukkit Material names.
# The following items must never be protected.
excluded-from-dupe-scans:
- ARROW
- SPECTRAL_ARROW
- TIPPED_ARROW
- SNOWBALL
- EGG
- ENDER_PEARL
- SPLASH_POTION

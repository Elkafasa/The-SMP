# TAB plugin configuration for "The SMP"
config-version: 5

# Register TAB's PlaceholderAPI expansion so it integrates properly
placeholders:
  register-tab-expansion: true

# Header & Footer for the TAB list
header-footer:
  enabled: true
  designs:
    default:
      header:
        - "&b&lTHE SMP"
        - "&fWelcome &a%player_name%"
        - "&7Players: &f%server_online%"
      footer:
        - "&7Ping: &f%player_ping%ms"
        - "&7Time: &f%server_time_HH:mm:ss%"

# Name formatting in player list and collision
tablist-name-formatting:
  enabled: true
  disable-condition: '%world%=disabledworld'

# Scoreboard teams setup (keeps collision rules unified)
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  can-see-friendly-invisibles: false
  sorting-types:
    - GROUPS:owner,admin,mod,default
    - PLACEHOLDER_A_TO_Z:%player_name%
  disable-condition: '%world%=disabledworld'

# Show ping next to players
yellow-number:
  enabled: true
  value: '%player_ping%'
  disable-condition: '%world%=disabledworld'

# Below name health display
belowname-objective:
  enabled: true
  disable-condition: '%world%=disabledworld'
  fancy-value: '&c%player_health%'
  value: '%player_health%'
  title: '&cHealth'

# Bossbar configuration (TAB's own bossbars)
bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    server_info:
      style: PROGRESS
      color: BLUE
      progress: 100
      text: '&b&lTHE SMP &7| &fSeason 1'

# Scoreboard display
scoreboard:
  enabled: true
  delay-on-join-milliseconds: 0
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false

  scoreboards:
    default:
      title: '&b&lTHE SMP'
      lines:
        - '&7Date: &f%server_date_dd/MM/yyyy%'
        - '&7Time: &f%server_time_HH:mm:ss%'
        - ''
        - '&fPlayer Info'
        - ' &7Name: &a%player_name%'
        - ' &7Ping: &a%player_ping% ms'
        - ''
        - '&fServer Stats'
        - ' &7Online: &a%server_online%'
        - ' &7TPS: &a%server_tps_1_colored%'
        - ''
        - '&fCombat Status'
        - ' &7Status: &c%skript_combat_status%'
        - ' &7Time Left: &e%skript_combat_timeleft%s'
        - ''
        - '&fEnd Lock'
        - ' &7Locked: &c%skript_end_locked%'
        - ' &7Unlock in: &e%skript_end_timeleft%s'
        - ''
        - '&e&lthe-smp.com'

# Debugging (can enable temporarily if needed)
debug: false

# Refresh intervals (in ms) â€“ controls how often placeholders update
placeholder-refresh-intervals:
  default-refresh-interval: 500
  '%server_tps_1_colored%': 1000
  '%player_health%': 200
  '%player_ping%': 500
  '%skript_combat_timeleft%': 500
  '%skript_end_timeleft%': 1000

# Optional: per-world objectives (disabled here)
per-world-playerlist:
  enabled: false

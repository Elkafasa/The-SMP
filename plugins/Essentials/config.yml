# EssentialsX "Invisible Core" Config
# Commands are handled by LuckPerms; this config disables background processing.

# --- BASIC HYGIENE ---
# Stops Essentials from checking for updates or pinging home
update-check: false
last-server-ping: '0'

# --- PLAYER HANDLING (Minimalism) ---
# Prevents Essentials from messing with how players join/quit
allow-silent-join-quit: false
custom-join-message: "none"
custom-quit-message: "none"
no-god-in-near-radius: false
warn-on-smite: false

# --- TELEPORTATION (Disabled Logic) ---
# Prevents Essentials from doing safety checks or "back" location logging
teleport-safety: false
teleport-to-center: false
# Disable the "Back" feature entirely so it doesn't store coordinates
register-back-in-listener: false

# --- ECONOMY (Fully Gutted) ---
# Prevents any economy-related background tasks
currency-symbol: ''
min-money: 0
max-money: 0
enable-economy-log: false

# --- CHAT & NAMES ---
# Ensures Essentials doesn't touch player names or chat formatting
change-displayname: false
change-playerlist: false
add-prefix-suffix: false
chat:
  radius: 0

# --- NEW PLAYER SETTINGS ---
# Stops Essentials from teleporting players to a spawn or giving items
newbies:
  announce-format: ''
  spawnpoint: none
  kit: ''

# --- OVERRIDE PROTECTION ---
# Setting this to false ensures Essentials always yields to other plugins
override-import: false
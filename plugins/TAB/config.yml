header-footer:
  enabled: true
  disable-condition: "%world%=disabledworld"
  header:
    - "&b&lSEEDLOAF &3&lSMP"
    - "&7Welcome &f%player%"
    - ""
  footer:
    - ""
    - "&7Ping: &f%ping%ms"
    - "&7Time: &f%server_time_HH:mm%"

tablist-name-formatting:
  enabled: true
  anti-override: true
  disable-condition: "%world%=disabledworld"

scoreboard-teams:
  enabled: true
  can-see-friendly-invisibles: false
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
    - "GROUPS:owner,admin,mod,default"
    - "PLACEHOLDER_A_TO_Z:%player%"
  case-sensitive-sorting: true
  disable-condition: "%world%=disabledworld"

yellow-number:
  enabled: true
  value: "%ping%"
  disable-condition: "%world%=disabledworld"

belowname-objective:
  enabled: true
  number: "%health%"
  text: "&cHealth"
  disable-condition: "%world%=disabledworld"

prevent-spectator-effect:
  enabled: false

bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: "PROGRESS"
      color: "%animation:bar_colors%"
      progress: "100"
      text: "&b&lSEEDLOAF SMP &7| &fseason 1"

scoreboard:
  enabled: true
  delay-on-join-milliseconds: 0
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  scoreboards:
    # 1. GLITCH MODE (Shows when Skript var {event.glitch.active} is true)
    glitch-sb:
      display-condition: "%skript_tab_glitch_active%=true"
      title: "&k&l||&r &4&lERROR &k&l||"
      lines:
        - "&c&k010101010101"
        - "&4&lSYSTEM FAILURE"
        - "&c&k010101010101"
        - "&4Combat: %skript_combat_status%"
    # 2. DEFAULT SCOREBOARD
    default:
      title: "&b&lSEEDLOAF"
      lines:
        - "&7%server_date_dd/MM/yyyy%"
        - ""
        - "&f&lPLAYER"
        - " &7User: &b%player%"
        - " &7Ping: &b%ping% ms"
        - ""
        - "&f&lSERVER"
        - " &7Online: &b%server_online%"
        - " &7TPS: &b%server_tps_1_colored%"
        - ""
        - "&f&lSTATUS"
        - " &7Combat: %skript_combat_status%"
        - ""
        - "&e&lseedloaf.com"

placeholders:
  date-format: "dd.MM.yyyy"
  time-format: "[HH:mm:ss / h:mm a]"
  time-offset: 0
  register-tab-expansion: true

placeholder-output-replacements:
  "%essentials_vanished%":
    "yes": "&7| Vanished"
    "no": ""
  "%afk%":
    true: " &o[AFK]&r"
    false: ""

conditions:
  # Checks if time is night (13000-23000) using your raw number placeholder
  is_night:
    conditions:
      - "%skript_tab_time%>=13000"
      - "%skript_tab_time%<23000"
    type: AND

placeholderapi-refresh-intervals:
  default-refresh-interval: 500
  server:
    "%server_uptime%": 1000
    "%server_tps_1_colored%": 1000
  player:
    "%player_health%": 200
    "%player_ping%": 1000
    "%vault_prefix%": 1000
  relational:
    "%rel_factionsuuid_relation_color%": 500

playerlist-objective:
  enabled: false
  value: "%ping%"
  fancy-value: "&7Ping: %ping%"
  disable-condition: "%world%=disabledworld"

assign-groups-by-permissions: false
primary-group-finding-list:
  - Owner
  - Admin
  - Mod
  - Helper
  - default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
use-online-uuid-in-tablist: true
global-playerlist:
  enabled: false
layout:
  enabled: false
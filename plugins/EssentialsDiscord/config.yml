# EssentialsX Discord - Whitelist-Only Connection Bridge
# This config disables all chat, console, and status messages.

token: "confidential_bot_token"
guild: 1423730932581666978
discord-url: "https://discord.gg/EfxJTTD2nD"

# Define no channels to ensure nothing is sent by default
channels:
  primary: "1467768097078251682"
  staff: "none"

always-receive-primary: false
use-essentials-events: false

# --- DISABLE CHAT RELAY ---
chat:
  discord-max-length: 2000
  filter-newlines: true
  discord-filter: "^[!?]"
  show-webhook-messages: false
  show-bot-messages: false
  show-all-chat: false
  relay-to-console: []

# --- DISABLE CONSOLE RELAY ---
console:
  channel: "none"
  command-relay: false
  bot-command-relay: false

# --- DISABLE ALL AUTOMATED MESSAGES ---
# Setting these to 'none' ensures the bot never sends these notifications.
message-types:
  join: none
  first-join: none
  leave: none
  chat: none
  death: none
  afk: none
  advancement: none
  action: none
  server-start: none
  server-stop: none
  kick: none
  mute: none
  private-chat: none
  local: none
  question: none
  shout: none

show-avatar: false
vanish-fake-join-leave: false
vanish-hide-messages: true

# --- DISABLE DISCORD COMMANDS ---
# This prevents users from using /list, /msg, or /execute from Discord.
commands:
  execute:
    enabled: false
  msg:
    enabled: false
  list:
    enabled: false

# --- MINIMAL PRESENCE ---
presence:
  status: online
  activity: "none"
  message: ""

# 是否开启版本更新检查
check_update: true
# 是否移除所有的原版配方
remove_all_vanilla_recipe: false
# 含有此Lore的物品不能参与工作台、铁砧、锻造台合成，可以使用正则表达式
lore_cannot_craft: .*不可用于合成.*
# 配方是否解锁的默认值
# 也可以在每个配方的配置文件里定义是否解锁，配方配置文件中的优先级高于此处的优先级
default_recipe_unlock: false
# 是否启用插件铁砧配方
enable_anvil_recipe: true
# 是否启用bstats插件使用数据统计
bstats: true
# 是否释放默认的配方模板文件
release_default_recipes: false
# 是否在ItemsAdder重载时也重载Craftorithm
reload_when_ia_reload: true
# 是否开启调试
debug: false
# 是否开启切石机配方执行actions功能
enable_stonecutter_actions: true
# 依照上面的挂钩顺序挂钩插件可以挂钩的物品插件,插件自动识别物品ID时将会优先识别上面的插件
# 不包含在此列表里的物品插件将不会尝试挂钩,除非该插件主动挂钩
item_plugin_hook_priority:
- CraftEngine
- Nexo
- AzureFlow
- NeigeItems
- ItemsAdder
- Oraxen
- EcoItems
- ExecutableItems
- MMOItems
- MythicMobs

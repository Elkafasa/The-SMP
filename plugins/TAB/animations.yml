# animations.yml for TAB plugin (v5.x)
# Define multiple animations with a change interval (ms) + frames.
# Use %animation:<name>% in your config.yml.

TitleWave:
  change-interval: 500
  texts:
    - "&b&lTHE SMP"
    - "&3&lTHE SMP"
    - "&b&lTHE SMP"
    - "&3&lTHE SMP"
    - "&b&lTHE SMP"

CombatPulse:
  change-interval: 300
  texts:
    - "&cIN COMBAT"
    - "&4IN COMBAT"
    - "&cIN COMBAT"
    - "&4IN COMBAT"

EndCountdown:
  change-interval: 1000
  texts:
    - "&6End Unlocking Soon"
    - "&e%skript_end_timeleft%s &6seconds left"
    - "&6End Unlocking Soon"
    - "&e%skript_end_timeleft%s &6seconds left"

RainbowSlash:
  change-interval: 200
  texts:
    - "&c/ &6\\ &e/ &a\\"
    - "&6\\ &e/ &a\\ &c/"
    - "&e/ &a\\ &c/ &6\\"
    - "&a\\ &c/ &6\\ &e/"

StaticServerInfo:
  change-interval: 1000
  texts:
    - "&b&lTHE SMP &7| &fSeason 1"

config-version: 5

# Set to true to allow Skript placeholders to work through PAPI
placeholders:
  register-tab-expansion: true

header-footer:
  enabled: true
  designs:
    default:
      header:
        - "%animation:TitleWave%"
        - "&7Welcome, &f%player_name%"
      footer:
        - "&7Ping: &f%player_ping%ms &8| &7Time: &f%server_time_HH:mm%"
        - ""
        - "%animation:ip_glow%"

tablist-name-formatting:
  enabled: true
  # Names Only: White and plain as requested
  default-format: "&f%player_name%"

scoreboard-teams:
  enabled: true
  # Alphabetical sorting A-Z
  sorting-types:
    - "PLACEHOLDER_A_TO_Z:%player_name%"
  invisible-nametags: false

yellow-number:
  # Completely removed from the right side as requested
  enabled: false

belowname-objective:
  enabled: false

playerlist-objective:
  # Ensuring the space on the right of names is empty
  enabled: false

scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 0
  scoreboards:
    # --- NORMAL MODE ---
    default:
      title: "%animation:TitleWave%"
      lines:
        - "&7%server_date_dd/MM/yyyy%"
        - ""
        - "&fPlayer: &b%player_name%"
        - "&fOnline: &b%server_online%"
        - "&fCombat: &c%skript_combat_status%"
        - "&fHealth: &c%player_health_rounded%/%player_max_health% ❤"
        - "&fRAM: %animation:ram_bar%"
        - ""
        - "&b&lTHESMP.NET" # Visual IP per request

    # --- GLITCH MODE ---
    # Triggered when {event.glitch.active} is true in Skript
    glitch:
      display-condition: "%skript_glitch_active%=true"
      title: "&k||&r %animation:glitch_vibrant% &k||"
      lines:
        - "%animation:glitch_line%"
        - ""
        - "&fPlayer: &b%player_name%" # PROTECTED
        - "%animation:glitch_line%"
        - "%animation:glitch_line%"
        - "&fHealth: &c%player_health_rounded%/%player_max_health% ❤" # PROTECTED
        - "%animation:glitch_line%"
        - ""
        - "&4&kERROR_IP_FOUND"

placeholder-refresh-intervals:
  # Speed up refreshes for the glitch event and combat
  "%skript_combat_status%": 500
  "%skript_glitch_active%": 500
  "%player_health_rounded%": 200
  "%player_ping%": 1000
  "%server_tps_1_colored%": 1000

# Prevent other plugins from breaking the custom sorting
prevent-spectator-effect:
  enabled: true

use-online-uuid-in-tablist: true